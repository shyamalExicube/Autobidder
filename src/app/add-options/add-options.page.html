<ion-content class="loanHistContent">
    <div class="mainDiv">
      <div class="childDiv">
        <ion-card>
          <ion-card-header>
            Add Keyword
            <button ion-button clear class="closeModal" (click)="close()">&times;</button>
          </ion-card-header>
          <ion-card-content>
              <h1 *ngIf="selectSegment == 'Positive'">Positive:</h1>
              <ion-item *ngIf="selectSegment == 'Positive'">
                <ion-input [(ngModel)]="positiveKey"></ion-input>
              </ion-item>
              <ion-button *ngIf="selectSegment == 'Positive'" (click)="addPositive()">Submit</ion-button>
          
          
              <h1 *ngIf="selectSegment == 'Negative'">Negative:</h1>
              <ion-item *ngIf="selectSegment == 'Negative'">
                <ion-input [(ngModel)]="negativeKey"></ion-input>
              </ion-item>
              <ion-button *ngIf="selectSegment == 'Negative'" (click)="addNegative()">Submit</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-content>
