<ion-header>
  <ion-toolbar>
    <ion-title>Templates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<!-- List of Text Items -->
<ion-list>
    <!-- <ion-item *ngFor="let data of templateData;let i=index">
      <h1>{{data.name}}</h1>
        <p>{{data.description}}</p>
    </ion-item> -->

    <ion-card *ngFor="let data of templateData;let i=index">
      <ion-card-header>
        <ion-card-subtitle>{{data.name}}</ion-card-subtitle>
        <ion-card-title>{{data.description}}</ion-card-title>
      </ion-card-header>
      <ion-button fill="outline" slot="end" (click)="edit(data)">Edit</ion-button>
    </ion-card>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="presentModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
