<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<!-- List of Text Items -->
<ion-list>
    <ion-item *ngFor="let data of templateData;let i=index">
      <h1>{{data.name}}</h1>
        <p>{{data.description}}</p>
    </ion-item>
    
  </ion-list>


</ion-content>
