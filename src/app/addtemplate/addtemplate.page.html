<ion-header>
  <ion-toolbar>
    <ion-title>Addtemplate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <button ion-button clear class="closeModal" (click)="close()">&times;</button>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="desc"></ion-input>
            </ion-item>
            <ion-button (click)="addTemplate()">Update</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
