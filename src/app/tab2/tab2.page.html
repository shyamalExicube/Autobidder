<ion-header>
  <ion-toolbar>
    <ion-title>
      Filter
    </ion-title>
    <ion-segment [(ngModel)]="demo" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="camera">
          <!-- <ion-icon name="camera"></ion-icon> -->
          <h1>Positives</h1>
        </ion-segment-button>
        <ion-segment-button value="bookmark">
          <!-- <ion-icon name="bookmark"></ion-icon> -->
          <h1>Negatives</h1>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="demo">

  <ion-list *ngSwitchCase="'camera'">
      <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-list *ngSwitchCase="'bookmark'">
      <!-- <ion-icon name="bookmark"></ion-icon> -->
      <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="presentModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</div>
</ion-content>
